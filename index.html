<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- linha para fazer o link com o CSS -->
    <link rel="stylesheet" href="style.css">
    <title>E•wallet</title>
    <script src="https://unpkg.com/feather-icons"></script>
</head>

<body>
    <!-- pop-up -->
    <div id="popupbackground">
        <div id="popup">
            <form>
                <a>
                    <i data-feather="x-octagon"></i>
                </a>
                <iabel for="title">Titulo</iabel>
                <input type="text" name="title " placeholder="Descrição do lançamento">

                 <div>
                <iabel for="price">Preço</iabel>
                <input type="text" name="price" placeholder="Valor em (R$)">

                <iabel for="category">category</iabel>
                <select name="category" id="category">
                    <option></option>
                    <option value="entrada">entrada</option>
                    <option value="Saida">Saida</option>
                </select>
                 </div>
                
                 <iabel for="identificar">identificar</iabel>
                 <input
                 type="text"
                 name="identificar"
                 placeholder="descrição da Categoria"
                 >
                 
                 <button>cadastrar</button>
            </form>
        </div>
    </div>

    <!-- cabeçalho -->
    <div id="header">
        <div class="content">
            <img src="imagem/Logo (2).svg" alt="">
        </div>
    </div>

    <!-- cards -->
    <div id="cards" class="content">
        <div class="card">
            <div class="card-tittle in">
                <span>Entradas</span>
                <i data-feather="arrow-up-circle"></i>
            </div>
            <h1>R$ 7.000,00</h1>
        </div>
        <div class="card">
            <div class="card-tittle out">
                <span>Saídas</span>
                <i data-feather="arrow-down-circle"></i>
            </div>
            <h1>R$ 2.000,00</h1>
        </div>
        <div class="card total">
            <div class="card-tittle">
                <span>Total</span>
                <i data-feather="dollar-sign"></i>
            </div>
            <h1>R$ 5.000,00</h1>
        </div>
    </div>

    <!-- tabela -->
    <div id="tabela" class="content">
        <table class="content">
            <thead>
                <tr>
                    <th>Titulo</th>
                    <th>Preço</th>
                    <th>Categoria</th>
                    <th>Data</th>
                </tr>
            </thead>

            <tbody>
               
            </tbody>
        </table>
    </div>

    <div id="addbutton">
        <a><i data-feather="plus"></i></a>
    </div>
    <script>
        feather.replace()
    </script>
    <script src="js/index.js"></script>
</body>

</html>
